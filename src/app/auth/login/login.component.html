<mat-card class="logindiv">
  <mat-card-title style="font-size: 16px;">Welcome to AdoptIndia.</mat-card-title>
  <mat-card-title style="font-size: 10px;">Create your account by filling the form bellow.</mat-card-title>
<mat-card-content>
  <br><br><br>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="Email">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>
<!--

<div>
    <mat-radio-button value="value1">Remember Me</mat-radio-button>
</div>
<div class="button">
  <button type="submit" mat-button>Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
