<mat-card class="logindiv">
    <mat-card-title  class="mainheader">Welcome to AdoptIndia.</mat-card-title>
    <mat-card-title  class="subheader">Create your account by filling the form bellow.</mat-card-title>
<mat-card-content>
  <br><br><br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<p>
  <mat-form-field style="font-size: 12px;">
    <input type="text" matInput placeholder="Email" formControlName="Email">
  </mat-form-field>
</p>
<p>
  <mat-form-field style="font-size: 12px;">
    <input type="text" matInput placeholder="Username" formControlName="Username">
  </mat-form-field>
</p>
<p>
  <mat-form-field style="font-size: 12px;">
    <input type="password"  matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>
<!--
<p *ngIf="error" class="error">
  {{ error }}
</p> -->
<br><br>
<div class="button">
  <button type="submit" mat-button><span class="loginbtn" >Signup</span></button>
</div>

</form>
</mat-card-content>
</mat-card>
