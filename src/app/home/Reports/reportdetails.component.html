<div fxFlex fxLayout="column wrap">
  <div fxFlex="25" class="tabsmenu">
    <div class='tab' *ngFor="let tab of tabs; let isFirst = first; let index = index" [ngClass]="{'active': tabIndex === index && activeLink === tab?.route}">
      <button mat-menu-item [routerLink]='tab?.route' (click)="onButtonClick(index)">
        {{tab.name}}
      </button>
    </div>
  </div>
  <div fxFlex="75">
    <router-outlet></router-outlet>
  </div>
</div>
