<div fxFlex fxLayout="column wrap" class="reportdetails">
  <div fxFlex="20" class="tabsmenu">
    <div class='tab' *ngFor="let tab of tabs; let isFirst = first; let index = index">
      <button mat-menu-item [routerLink]='tab?.route' [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:
        true}">
        {{tab.name}}
      </button>
    </div>
  </div>
  <div fxFlex="20" class="searchcontainer">
    <div class="add">
        <button mat-menu-item (click)="onAddRow()">
            <mat-icon>add_circle_outline</mat-icon>
            <span>Add</span>
          </button>
    </div>
    <div class="search">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Search" #searchInput (change)="onSearch($event)">
    </div>
  </div>
  <div fxFlex="60" style="padding-top: 10px;width: 99%; max-height: 60%;">
    <router-outlet style="height: 100%; width: 100%;"></router-outlet>
  </div>
</div>
