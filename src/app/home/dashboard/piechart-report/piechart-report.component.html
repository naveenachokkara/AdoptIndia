<div style="height: 100%;background-color:#ffffff;">
  <div fxLayout="column" fxFlex>
    <div fxFlex="10" style="display: flex;background-color:#ffffff;">
        <title  class ="title">Status</title>
        <div style="flex: 50%;text-align: right;">
          <span class="Vehicle">Vehicle</span>
            <button mat-icon-button [matMenuTriggerFor]="menu" class="dotsmenu" aria-label="Example icon-button with a menu">

                <mat-icon style="font-size: 17px;">more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item class="menuitem">
                  <span>Cars</span>
                </button>
                <button mat-menu-item class="menuitem">
                  <span>Busses</span>
                </button>
                <button mat-menu-item class="menuitem">
                  <span>Trucks</span>
                </button>
                <button mat-menu-item class="menuitem">
                  <span>Vans</span>
                </button>
              </mat-menu>
        </div>
      </div>
      <div fxFlex="60" style="background-color:yellow ;">
          <div #chartContainer style="min-width: 310px;height: 190px;"></div>
      </div>
      <div fxFlex=30>
          <div fxLayout="row" fxFlex>
            <div fxFlex="47.5">
                <div fxLayout="column" fxFlex>
                    <label fxFlex=20 class="lblCount lbl ">Available</label>
                    <label fxFlex=40 class="lblCount">07</label>
                    <div class="Availableprogress">
                      </div>
                </div>
            </div>
            <div  fxFlex ="5" class="seperator"></div>
            <div fxFlex="47.5">
              <div fxLayout="column" fxFlex>
                  <label fxFlex=20 class="lblCount lbl ">Dormant</label>
                  <label fxFlex=40 class="lblCount">03</label>
                  <div class="DormantProgress">
                    </div>
              </div>
            </div>
          </div>
        </div>
  </div>
  </div>
