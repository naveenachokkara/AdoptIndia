<div fxLayout="column" fxFlex>
<div  style="background-color:white; display: flex; padding: 6px;" fxFlex="10">
  <title style="display: contents; color: black;flex: 50%; font-weight: bold;">Activity Monitor</title>
  <div style="flex: 50%;text-align: right;">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="dotsmenu" aria-label="Example icon-button with a menu">

      <mat-icon style="font-size: 17px;">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item class="menuitem">
        <span>Cars</span>
      </button>
      <button mat-menu-item class="menuitem">
        <span>Busses</span>
      </button>
      <button mat-menu-item class="menuitem">
        <span>Trucks</span>
      </button>
      <button mat-menu-item class="menuitem">
        <span>Vans</span>
      </button>
    </mat-menu>
  </div>
</div>
<div style="background-color:white; display: flex;" fxFlex="10">
  <div class="tabmenu">
    <button mat-menu-item [ngClass]="{'active': tabIndex === 0}" (click)="onTabClick(0); drawChart('Day')">
      Day
    </button>
    <button mat-menu-item (click)="onTabClick(1); drawChart('Week')">
      Week
    </button>
    <button mat-menu-item (click)="onTabClick(2); drawChart('Month')">
      Month
    </button>
  </div>
  <!-- <div style="flex: 50%; text-align: right;">
    ... ... ... </div> -->
</div>
<div fxFlex="80">
  <div #chartContainer style="height: 240px; max-width: 30.7vw;"></div>
</div>
</div>
