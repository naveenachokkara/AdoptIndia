<div fxLayout="column">
  <header>
    <div class="header-main">
      <div class="logo" fxFlex="7%">Logo</div>
      <div class="header-left">
        <svg class="profile header-left-common"></svg>
        <div class="ring header-left-common"></div>
        <div class="help header-left-common"></div>
      </div>
    </div>
  </header>
  <div class="bounds">

    <div class="content" fxLayout="row" fxFlexFill>
      <div [fxFlex]="sidenavWidth" class="nav">

        <mat-sidenav #sidenav mode="side" class="sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true"
          (mouseenter)="increase()" (mouseleave)="decrease()">
          <mat-nav-list>

            <mat-list-item routerLink="1" routerLinkActive="active">
              <mat-icon mat-list-icon>link</mat-icon>
              <div fxFlex="10"></div>
              <div *ngIf="sidenavWidth > 4" class="sidenav-item">
                <h5>Settings</h5>
              </div>
            </mat-list-item>

            <mat-list-item routerLink="2" routerLinkActive="active">
              <mat-icon mat-list-icon>face</mat-icon>
              <div fxFlex="10"></div>
              <div *ngIf="sidenavWidth > 4" class="sidenav-item">
                <h5>Profile</h5>
              </div>
            </mat-list-item>

            <mat-list-item routerLink="3" routerLinkActive="active">
              <mat-icon mat-list-icon>home</mat-icon>
              <div fxFlex="10"></div>
              <div *ngIf="sidenavWidth > 4" class="sidenav-item">
                <h5>Home</h5>
              </div>
            </mat-list-item>

          </mat-nav-list>
        </mat-sidenav>

      </div>
      <div fxFlex="95" class="sec2">
        second-section
      </div>
    </div>

  </div>

</div>
